<!DOCTYPE html>
<html>
<head>
    <title>HOA Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #333;
            color: white;
        }
        img {
            max-width: 120px;
        }
        button {
            padding: 6px 10px;
            cursor: pointer;
        }
        .approved {
            color: green;
            font-weight: bold;
        }
        .pending {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>HOA Admin Dashboard</h2>

<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>Month</th>
            <th>Amount</th>
            <th>Receipt</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="payments"></tbody>
</table>

<script>
async function loadPayments() {
    const res = await fetch("/api/admin/payments");
    const data = await res.json();

    const table = document.getElementById("payments");
    table.innerHTML = "";

    data.forEach(p => {
        table.innerHTML += `
        <tr>
            <td>${p.user_id}</td>
            <td>${p.month}</td>
            <td>₱${p.amount}</td>
            <td>
                <a href="/${p.receipt_path}" target="_blank">
                    <img src="/${p.receipt_path}">
                </a>
            </td>
            <td class="${p.status}">
                ${p.status}
            </td>
            <td>
                ${p.status === "pending"
                ? `<button onclick="approve(${p.id})">Approve</button>`
                : "—"}
            </td>
        </tr>`;
    });
}

async function approve(id) {
    await fetch(`/api/admin/approve/${id}`, { method: "POST" });
    loadPayments();
}

loadPayments();
</script>

</body>
</html>
