<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 12px; }
    .badge-pending { background: #ffc107; color: #000; }
    .badge-approved { background: #198754; }
    .clickable { cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <span class="navbar-brand">ðŸ›  HOA Admin Dashboard</span>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <!-- SUMMARY CARDS -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h6>Pending Payments</h6>
        <h2 id="pendingCount">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h6>Total Payments</h6>
        <h2 id="totalCount">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h6>Admin</h6>
        <h5 id="adminName"></h5>
      </div>
    </div>
  </div>

  <!-- FILTERS -->
  <div class="card p-3 mb-3">
    <div class="row g-2">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by username..." oninput="renderPayments()">
      </div>
      <div class="col-md-3">
        <select id="statusFilter" class="form-select" onchange="renderPayments()">
          <option value="ALL">All</option>
          <option value="PENDING">Pending</option>
          <option value="APPROVED">Approved</option>
        </select>
      </div>
    </div>
  </div>

  <!-- PAYMENTS TABLE -->
  <div class="card p-3 mb-4">
    <h5 class="mb-3">Submitted Payments</h5>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Receipt</th>
            <th>Status</th>
            <th>Uploaded</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="paymentsTable">
          <tr>
            <td colspan="6" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- USERS TABLE -->
  <div class="card p-3">
    <h5 class="mb-3">Registered Users</h5>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <tr>
            <td colspan="3" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
/* ---------- AUTH GUARD ---------- */
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

if (!username || role !== "admin") {
  window.location.href = "/login";
}

document.getElementById("adminName").innerText = username;

let payments = [];

/* ---------- PAYMENTS ---------- */
async function loadPayments() {
  const res = await fetch(`/api/admin/payments?username=${username}`);
  payments = await res.json();
  updateCounters();
  renderPayments();
}

function updateCounters() {
  document.getElementById("totalCount").innerText = payments.length;
  document.getElementById("pendingCount").innerText =
    payments.filter(p => p[3] === "PENDING").length;
}

function renderPayments() {
  const tbody = document.getElementById("paymentsTable");
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filter = document.getElementById("statusFilter").value;

  const filtered = payments.filter(p =>
    p[1].toLowerCase().includes(search) &&
    (filter === "ALL" || p[3] === filter)
  );

  tbody.innerHTML = filtered.length
    ? filtered.map(p => `
      <tr>
        <td>${p[0]}</td>
        <td>${p[1]}</td>
        <td><span class="clickable text-primary" onclick="viewReceipt('${p[2]}')">View</span></td>
        <td><span class="badge ${p[3] === 'PENDING' ? 'badge-pending' : 'badge-approved'}">${p[3]}</span></td>
        <td>${p[4]}</td>
        <td>${p[3] === 'PENDING'
          ? `<button class="btn btn-sm btn-success" onclick="approve(${p[0]})">Approve</button>`
          : 'â€”'}</td>
      </tr>
    `).join("")
    : `<tr><td colspan="6" class="text-center">No records found</td></tr>`;
}

async function approve(id) {
  if (!confirm("Approve this payment?")) return;
  await fetch(`/api/admin/approve/${id}?username=${username}`, { method: "POST" });
  loadPayments();
}

function viewReceipt(filename) {
  window.open(`/uploads/${filename}`, "_blank");
}

/* ---------- USERS ---------- */
async function loadUsers() {
  const res = await fetch(`/api/admin/users?username=${username}`);
  const users = await res.json();

  const tbody = document.getElementById("usersTable");
  tbody.innerHTML = users.map((u, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${u[0]}</td>
      <td><span class="badge ${u[1] === 'admin' ? 'bg-dark' : 'bg-secondary'}">${u[1]}</span></td>
    </tr>
  `).join("");
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.clear();
  window.location.href = "/login";
}

loadPayments();
loadUsers();
</script>

</body>
</html>
