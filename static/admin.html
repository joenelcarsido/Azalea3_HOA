<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 12px; }
    .badge-pending { background: #ffc107; color: #000; }
    .badge-approved { background: #198754; }
    .clickable { cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <span class="navbar-brand">ðŸ›  HOA Admin Dashboard</span>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <!-- SUMMARY -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h6>Pending Payments</h6>
        <h2 id="pendingCount">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h6>Total Payments</h6>
        <h2 id="totalCount">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h6>Admin</h6>
        <strong id="adminName"></strong>
      </div>
    </div>
  </div>

  <!-- PAYMENTS -->
  <div class="card p-3 mb-4">
    <h5>Payment Approvals</h5>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Month</th>
            <th>Year</th>
            <th>Status</th>
            <th>Receipt</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="paymentsTable">
          <tr>
            <td colspan="7" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- USERS -->
  <div class="card p-3">
    <h5>Registered Users</h5>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <tr>
            <td colspan="3" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
/* ---------- AUTH ---------- */
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

if (!username || role !== "admin") {
  window.location.href = "/login";
}

document.getElementById("adminName").innerText = username;

/* ---------- PAYMENTS ---------- */
async function loadPayments() {
  const res = await fetch(`/api/admin/payments?username=${username}`);
  const payments = await res.json();

  document.getElementById("totalCount").innerText = payments.length;
  document.getElementById("pendingCount").innerText =
    payments.filter(p => p[3] === "PENDING").length;

  if (!payments.length) {
    document.getElementById("paymentsTable").innerHTML =
      `<tr><td colspan="7" class="text-center">No payments found</td></tr>`;
    return;
  }

  document.getElementById("paymentsTable").innerHTML =
    payments.map(p => `
      <tr>
        <td>${p[0]}</td>
        <td>${p[1]}</td>
        <td>${p[5]}</td>
        <td>${p[6]}</td>
        <td>
          <span class="badge ${p[3] === "PENDING" ? "badge-pending" : "badge-approved"}">
            ${p[3]}
          </span>
        </td>
        <td>
          <a href="/uploads/${p[2]}" target="_blank">View</a>
        </td>
        <td>
          ${p[3] === "PENDING"
            ? `<button class="btn btn-sm btn-success" onclick="approve(${p[0]})">Approve</button>`
            : "â€”"}
        </td>
      </tr>
    `).join("");
}

async function approve(id) {
  if (!confirm("Approve this payment?")) return;
  await fetch(`/api/admin/approve/${id}?username=${username}`, { method: "POST" });
  loadPayments();
}

/* ---------- USERS ---------- */
async function loadUsers() {
  const res = await fetch(`/api/admin/users?username=${username}`);
  const users = await res.json();

  if (!users.length) {
    document.getElementById("usersTable").innerHTML =
      `<tr><td colspan="3" class="text-center">No users found</td></tr>`;
    return;
  }

  document.getElementById("usersTable").innerHTML =
    users.map((u, i) => `
      <tr>
        <td>${i + 1}</td>
        <td>${u[0]}</td>
        <td>${u[1]}</td>
      </tr>
    `).join("");
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.clear();
  window.location.href = "/login";
}

loadPayments();
loadUsers();
</script>

</body>
</html>
