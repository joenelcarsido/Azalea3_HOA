<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOA User Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 12px; }
    .status-approved { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .status-none { color: red; font-weight: bold; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <span class="navbar-brand">üè† HOA User Dashboard</span>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <!-- WELCOME -->
  <div class="card p-3 mb-4">
    <h5>Welcome, <span id="username"></span></h5>
    <small class="text-muted">Role: Homeowner</small>
  </div>

  <!-- PAYMENT STATUS -->
  <div class="card p-3 mb-4">
    <h5>Latest HOA Payment Status</h5>
    <p>Status: <span id="paymentStatus">Loading...</span></p>
    <p id="uploadedAt" class="text-muted"></p>
  </div>

  <!-- UPLOAD RECEIPT -->
  <div class="card p-3 mb-4">
    <h5>Pay HOA Dues</h5>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Month</label>
        <select id="payMonth" class="form-select">
          <option value="">Select Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Year</label>
        <select id="payYear" class="form-select"></select>
      </div>
    </div>

    <label class="form-label">Upload Receipt</label>
    <input type="file" id="receipt" class="form-control mb-3" />

    <button class="btn btn-primary" onclick="uploadReceipt()">Submit Payment</button>
    <div id="uploadMsg" class="mt-3"></div>
  </div>

  <!-- PAYMENT HISTORY -->
  <div class="card p-3 mb-4">
    <h5>Payment History</h5>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Month</th>
            <th>Year</th>
            <th>Status</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <tr>
            <td colspan="5" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
/* ---------- AUTH ---------- */
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

if (!username || role !== "homeowner") {
  window.location.href = "/login";
}

document.getElementById("username").innerText = username;

/* ---------- YEAR DROPDOWN ---------- */
const yearSelect = document.getElementById("payYear");
const currentYear = new Date().getFullYear();

for (let y = currentYear - 2; y <= currentYear + 2; y++) {
  const opt = document.createElement("option");
  opt.value = y;
  opt.innerText = y;
  yearSelect.appendChild(opt);
}

/* ---------- LOAD STATUS ---------- */
async function loadStatus() {
  const res = await fetch(`/api/payment-status/${username}`);
  const data = await res.json();

  const statusEl = document.getElementById("paymentStatus");
  const uploadedEl = document.getElementById("uploadedAt");

  if (data.status === "APPROVED") {
    statusEl.innerText = "APPROVED ‚úÖ";
    statusEl.className = "status-approved";
  } else if (data.status === "PENDING") {
    statusEl.innerText = "PENDING ‚è≥";
    statusEl.className = "status-pending";
  } else {
    statusEl.innerText = "NO PAYMENT ‚ùå";
    statusEl.className = "status-none";
  }

  uploadedEl.innerText = data.uploaded_at
    ? `Last update: ${new Date(data.uploaded_at).toLocaleString()}`
    : "";
}

/* ---------- PAYMENT HISTORY ---------- */
async function loadHistory() {
  const res = await fetch(`/api/user/payments/${username}`);
  const data = await res.json();

  const tbody = document.getElementById("historyTable");

  if (!data.length) {
    tbody.innerHTML = `<tr><td colspan="5" class="text-center">No payments yet</td></tr>`;
    return;
  }

  tbody.innerHTML = data.map((p, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${p[4]}</td>
      <td>${p[5]}</td>
      <td>
        <span class="badge ${p[2] === "APPROVED" ? "bg-success" : "bg-warning text-dark"}">
          ${p[2]}
        </span>
      </td>
      <td>
        <a href="/uploads/${p[1]}" target="_blank">View</a>
      </td>
    </tr>
  `).join("");
}

/* ---------- UPLOAD ---------- */
async function uploadReceipt() {
  const month = document.getElementById("payMonth").value;
  const year = document.getElementById("payYear").value;
  const fileInput = document.getElementById("receipt");
  const msg = document.getElementById("uploadMsg");

  if (!month || !year || !fileInput.files.length) {
    msg.innerHTML = "<span class='text-danger'>All fields are required.</span>";
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  const res = await fetch(
    `/api/upload-receipt?username=${username}&month=${month}&year=${year}`,
    { method: "POST", body: formData }
  );

  const data = await res.json();

  if (!res.ok) {
    msg.innerHTML = `<span class="text-danger">${data.detail}</span>`;
    return;
  }

  msg.innerHTML = `<span class="text-success">${data.message}</span>`;
  fileInput.value = "";

  loadStatus();
  loadHistory();
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.clear();
  window.location.href = "/login";
}

/* ---------- INIT ---------- */
loadStatus();
loadHistory();
</script>

</body>
</html>
