<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 12px; }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <span class="navbar-brand">üè† Homeowner Dashboard</span>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <!-- WELCOME -->
  <div class="card p-3 mb-4">
    <h5>Welcome, <span id="username"></span></h5>
    <small class="text-muted">Role: Homeowner</small>
  </div>

  <!-- UPLOAD RECEIPT -->
  <div class="card p-3 mb-4">
    <h5>Submit HOA Payment Receipt</h5>

    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <label class="form-label">Month</label>
        <select id="month" class="form-select">
          <option value="">Select month</option>
          <option>January</option><option>February</option>
          <option>March</option><option>April</option>
          <option>May</option><option>June</option>
          <option>July</option><option>August</option>
          <option>September</option><option>October</option>
          <option>November</option><option>December</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Year</label>
        <select id="year" class="form-select"></select>
      </div>
    </div>

    <input type="file" id="receipt" class="form-control mb-3" />
    <button class="btn btn-primary w-100" onclick="uploadReceipt()">Upload Receipt</button>

    <div id="uploadMsg" class="mt-3"></div>
  </div>

  <!-- PAYMENT HISTORY -->
  <div class="card p-3 mb-4">
    <h5>Payment History</h5>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Month</th>
            <th>Year</th>
            <th>Status</th>
            <th>Amount</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <tr>
            <td colspan="6" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
/* ---------- AUTH ---------- */
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

if (!username || role !== "homeowner") location.href = "/login";
document.getElementById("username").innerText = username;

/* ---------- YEAR OPTIONS ---------- */
const yearSelect = document.getElementById("year");
const currentYear = new Date().getFullYear();
for (let y = currentYear - 2; y <= currentYear + 1; y++) {
  yearSelect.innerHTML += `<option>${y}</option>`;
}

/* ---------- UPLOAD ---------- */
async function uploadReceipt() {
  const file = receipt.files[0];
  if (!file || !month.value || !year.value) {
    uploadMsg.innerHTML = `<span class="text-danger">All fields required</span>`;
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch(
    `/api/upload-receipt?username=${username}&month=${month.value}&year=${year.value}`,
    { method: "POST", body: formData }
  );

  const data = await res.json();
  uploadMsg.innerHTML = res.ok
    ? `<span class="text-success">${data.message}</span>`
    : `<span class="text-danger">${data.detail}</span>`;

  loadHistory();
}

/* ---------- HISTORY ---------- */
async function loadHistory() {
  const res = await fetch(`/api/user/payments/${username}`);
  const data = await res.json();
  const tbody = document.getElementById("historyTable");

  if (!data.length) {
    tbody.innerHTML = `<tr><td colspan="6" class="text-center">No payments yet</td></tr>`;
    return;
  }

  tbody.innerHTML = data.map((p, i) => {
    const amount =
      p.amount ??        // object format
      p[6] ??             // array with amount
      p[3] ??             // fallback index
      "0.00";

    return `
    <tr>
      <td>${i + 1}</td>
      <td>${p.month ?? p[4]}</td>
      <td>${p.year ?? p[5]}</td>
      <td>
        <span class="badge ${p.status === "APPROVED" || p[2] === "APPROVED"
          ? "bg-success"
          : "bg-warning text-dark"}">
          ${p.status ?? p[2]}
        </span>
      </td>
      <td>‚Ç±${amount}</td>
      <td><a href="/uploads/${p.receipt ?? p[1]}" target="_blank">View</a></td>
    </tr>`;
  }).join("");
}

loadHistory();

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.clear();
  location.href = "/login";
}
</script>

</body>
</html>
