<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <span class="navbar-brand">üè† HOA Dashboard</span>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <div class="card p-3 mb-4">
    <h5>Welcome, <span id="username"></span></h5>
    <small class="text-muted">Role: Homeowner</small>
  </div>

  <div class="card p-3 mb-4">
    <h5>Submit HOA Payment Receipt</h5>

    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <label>Month</label>
        <select id="month" class="form-select">
          <option value="">Select</option>
          <option>January</option><option>February</option><option>March</option>
          <option>April</option><option>May</option><option>June</option>
          <option>July</option><option>August</option><option>September</option>
          <option>October</option><option>November</option><option>December</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>Year</label>
        <select id="year" class="form-select"></select>
      </div>
    </div>

    <input type="file" id="receipt" class="form-control mb-3">
    <button class="btn btn-primary" onclick="uploadReceipt()">Upload Receipt</button>
    <div id="uploadMsg" class="mt-3"></div>
  </div>

  <div class="card p-3">
    <h5>Payment History</h5>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th><th>Month</th><th>Year</th><th>Status</th><th>Receipt</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

</div>

<script>
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

if (!username || role !== "homeowner") {
  window.location.href = "/login";
}

document.getElementById("username").innerText = username;

const yearSelect = document.getElementById("year");
const currentYear = new Date().getFullYear();
for (let y = currentYear - 2; y <= currentYear + 1; y++) {
  yearSelect.innerHTML += `<option>${y}</option>`;
}

async function uploadReceipt() {
  const file = document.getElementById("receipt").files[0];
  const month = document.getElementById("month").value;
  const year = document.getElementById("year").value;
  const msg = document.getElementById("uploadMsg");

  if (!file || !month || !year) {
    msg.innerHTML = "<span class='text-danger'>All fields required</span>";
    return;
  }

  const formData = new FormData();
  formData.append("username", username);
  formData.append("month", month);
  formData.append("year", year);
  formData.append("file", file);

  const res = await fetch("/api/upload-receipt", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  msg.innerHTML = res.ok
    ? `<span class="text-success">${data.message}</span>`
    : `<span class="text-danger">${data.detail}</span>`;

  loadHistory();
}

async function loadHistory() {
  const res = await fetch(`/api/user/payments/${username}`);
  const data = await res.json();

  const tbody = document.getElementById("historyTable");
  if (!data.length) {
    tbody.innerHTML = `<tr><td colspan="5">No payments yet</td></tr>`;
    return;
  }

  tbody.innerHTML = data.map((p, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${p[4]}</td>
      <td>${p[5]}</td>
      <td><span class="badge ${p[2] === "APPROVED" ? "bg-success" : "bg-warning text-dark"}">${p[2]}</span></td>
      <td><a href="/uploads/${p[1]}" target="_blank">View</a></td>
    </tr>
  `).join("");
}

loadHistory();

function logout() {
  localStorage.clear();
  window.location.href = "/login";
}
</script>

</body>
</html>
