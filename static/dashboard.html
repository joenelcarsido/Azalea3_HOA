<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOA User Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 12px; }
    .status-approved { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .status-none { color: red; font-weight: bold; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <span class="navbar-brand">üè† HOA User Dashboard</span>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <!-- WELCOME -->
  <div class="card p-3 mb-4">
    <h5>Welcome, <span id="username"></span></h5>
    <small class="text-muted">Role: Homeowner</small>
  </div>

  <!-- PAYMENT STATUS -->
  <div class="card p-3 mb-4">
    <h5>Latest HOA Payment Status</h5>
    <p>Status: <span id="paymentStatus">Loading...</span></p>
    <p id="uploadedAt" class="text-muted"></p>
  </div>

  <!-- UPLOAD RECEIPT -->
  <div class="card p-3 mb-4">
    <h5>Upload Payment Receipt</h5>
    <input type="file" id="receipt" class="form-control mb-3" />
    <button class="btn btn-primary" onclick="uploadReceipt()">Upload</button>
    <div id="uploadMsg" class="mt-3"></div>
  </div>

  <!-- PAYMENT HISTORY -->
  <div class="card p-3 mb-4">
    <h5>Payment History</h5>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Status</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <tr>
            <td colspan="4" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
/* ---------- AUTH GUARD ---------- */
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

if (!username || role !== "homeowner") {
  window.location.href = "/login";
}

document.getElementById("username").innerText = username;

/* ---------- LOAD LATEST STATUS ---------- */
async function loadStatus() {
  const res = await fetch(`/api/payment-status/${username}`);
  const data = await res.json();

  const statusEl = document.getElementById("paymentStatus");
  const uploadedEl = document.getElementById("uploadedAt");

  if (data.status === "APPROVED") {
    statusEl.innerText = "APPROVED ‚úÖ";
    statusEl.className = "status-approved";
  } else if (data.status === "PENDING") {
    statusEl.innerText = "PENDING ‚è≥";
    statusEl.className = "status-pending";
  } else {
    statusEl.innerText = "NO PAYMENT ‚ùå";
    statusEl.className = "status-none";
  }

  uploadedEl.innerText = data.uploaded_at
    ? `Last upload: ${new Date(data.uploaded_at).toLocaleString()}`
    : "";
}

/* ---------- LOAD PAYMENT HISTORY ---------- */
async function loadHistory() {
  const res = await fetch(`/api/user/payments/${username}`);
  const data = await res.json();

  const tbody = document.getElementById("historyTable");

  if (!data.length) {
    tbody.innerHTML = `<tr><td colspan="4" class="text-center">No payments yet</td></tr>`;
    return;
  }

  tbody.innerHTML = data.map((p, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${new Date(p[3]).toLocaleString()}</td>
      <td>
        <span class="badge ${p[2] === "APPROVED" ? "bg-success" : "bg-warning text-dark"}">
          ${p[2]}
        </span>
      </td>
      <td>
        <a href="/uploads/${p[1]}" target="_blank">View</a>
      </td>
    </tr>
  `).join("");
}

/* ---------- UPLOAD RECEIPT ---------- */
async function uploadReceipt() {
  const fileInput = document.getElementById("receipt");
  const msg = document.getElementById("uploadMsg");

  if (!fileInput.files.length) {
    msg.innerHTML = "<span class='text-danger'>Please select a file.</span>";
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  const res = await fetch(`/api/upload-receipt?username=${username}`, {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  if (!res.ok) {
    msg.innerHTML = `<span class="text-danger">${data.detail}</span>`;
    return;
  }

  msg.innerHTML = `<span class="text-success">${data.message}</span>`;
  fileInput.value = "";

  loadStatus();
  loadHistory();
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.clear();
  window.location.href = "/login";
}

/* ---------- INIT ---------- */
loadStatus();
loadHistory();
</script>

</body>
</html>
