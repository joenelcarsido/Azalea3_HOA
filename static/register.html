<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOA Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: #fff;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h3 class="text-center mb-4">Create Account</h3>

  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Choose a username" />
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Choose a password" />
  </div>

  <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" id="confirm" class="form-control" placeholder="Confirm password" />
  </div>

  <div id="error" class="text-danger mb-3" style="display:none"></div>
  <div id="success" class="text-success mb-3" style="display:none"></div>

  <button class="btn btn-success w-100" onclick="register()">Register</button>

  <div class="text-center mt-3">
    <small>
      Already have an account?
      <a href="/login">Login</a>
    </small>
  </div>
</div>

<script>
async function register() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const errorDiv = document.getElementById("error");
  const successDiv = document.getElementById("success");

  errorDiv.style.display = "none";
  successDiv.style.display = "none";

  if (!username || !password) {
    errorDiv.innerText = "All fields are required";
    errorDiv.style.display = "block";
    return;
  }

  if (password !== confirm) {
    errorDiv.innerText = "Passwords do not match";
    errorDiv.style.display = "block";
    return;
  }

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.detail || "Registration failed");
    }

    successDiv.innerText = "Registration successful! Redirecting to login...";
    successDiv.style.display = "block";

    setTimeout(() => {
      window.location.href = "/login";
    }, 1500);

  } catch (err) {
    errorDiv.innerText = err.message;
    errorDiv.style.display = "block";
  }
}
</script>

</body>
</html>
